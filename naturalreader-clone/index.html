<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaturalReader Clone</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <h1 class="text-4xl font-semibold text-center text-[#0088ff] mb-8">Welcome to NaturalReader</h1>

        <!-- Language Selector -->
        <div class="relative w-64 mx-auto mb-12">
            <select class="w-full p-2.5 text-gray-700 bg-white border rounded-md shadow-sm outline-none appearance-none focus:border-[#0088ff]">
                <option>English (US)</option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                <i class="fas fa-chevron-down text-gray-400"></i>
            </div>
        </div>

        <!-- Voice Selection Carousel -->
        <div class="relative mb-12">
            <!-- Left Arrow -->
            <button class="absolute left-0 top-1/2 transform -translate-y-1/2 z-10 bg-white rounded-full p-2 shadow-md">
                <i class="fas fa-chevron-left text-gray-600"></i>
            </button>

            <!-- Voice Cards Container -->
            <div class="flex justify-center gap-8 px-12">
                <!-- Adam -->
                <div class="text-center">
                    <div class="relative w-32 h-32 mb-3">
                        <div class="w-full h-full rounded-full bg-gray-200 overflow-hidden">
                            <img src="images/voices/placeholder.svg" alt="Adam" class="w-full h-full object-cover">
                        </div>
                        <button class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-20 rounded-full hover:bg-opacity-30 transition-all">
                            <i class="fas fa-play text-white text-2xl"></i>
                        </button>
                    </div>
                    <h3 class="font-medium">Adam (US)</h3>
                    <p class="text-sm text-gray-600">Deep, Engaging</p>
                </div>

                <!-- Evelyn -->
                <div class="text-center">
                    <div class="relative w-32 h-32 mb-3">
                        <div class="w-full h-full rounded-full bg-gray-200 overflow-hidden">
                            <img src="images/voices/placeholder.svg" alt="Evelyn" class="w-full h-full object-cover">
                        </div>
                        <button class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-20 rounded-full hover:bg-opacity-30 transition-all">
                            <i class="fas fa-play text-white text-2xl"></i>
                        </button>
                    </div>
                    <h3 class="font-medium">Evelyn (US)</h3>
                    <p class="text-sm text-gray-600">Soft, Emotional</p>
                </div>

                <!-- Derek -->
                <div class="text-center">
                    <div class="relative w-32 h-32 mb-3">
                        <div class="w-full h-full rounded-full bg-gray-200 overflow-hidden">
                            <img src="images/voices/placeholder.svg" alt="Derek" class="w-full h-full object-cover">
                        </div>
                        <button class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-20 rounded-full hover:bg-opacity-30 transition-all">
                            <i class="fas fa-play text-white text-2xl"></i>
                        </button>
                    </div>
                    <h3 class="font-medium">Derek (US)</h3>
                    <p class="text-sm text-gray-600">Formal, Confident</p>
                </div>

                <!-- Lola -->
                <div class="text-center">
                    <div class="relative w-32 h-32 mb-3">
                        <div class="w-full h-full rounded-full bg-gray-200 overflow-hidden">
                            <img src="images/voices/placeholder.svg" alt="Lola" class="w-full h-full object-cover">
                        </div>
                        <button class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-20 rounded-full hover:bg-opacity-30 transition-all">
                            <i class="fas fa-play text-white text-2xl"></i>
                        </button>
                    </div>
                    <h3 class="font-medium">Lola (US)</h3>
                    <p class="text-sm text-gray-600">Calm, Warm</p>
                </div>
            </div>

            <!-- Right Arrow -->
            <button class="absolute right-0 top-1/2 transform -translate-y-1/2 z-10 bg-white rounded-full p-2 shadow-md">
                <i class="fas fa-chevron-right text-gray-600"></i>
            </button>
        </div>

        <!-- Next Button -->
        <div class="text-center">
            <button class="bg-[#0088ff] text-white px-12 py-3 rounded-md text-lg font-medium hover:bg-[#0077ee] transition-colors">
                Next
            </button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
